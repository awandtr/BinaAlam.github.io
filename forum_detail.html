    <div class = "footer">
        <div class = "contactlink">

    <script>
    // Dummy data detail forum
    const forumDetailDummy = {
        mentoring: {
            1: {
                title: 'Mentor: Kak Rina - Matematika Dasar (SD/SMP)',
                desc: 'Sesi mentoring online Matematika Dasar untuk SD/SMP. Silakan tanya materi, PR, atau diskusi soal!<br>Jadwal: Setiap Sabtu, 10.00-11.30 WIB',
                replies: [
                    {name: 'Budi', text: 'Kak, boleh minta tips cepat hitung pecahan?'},
                    {name: 'Kak Rina', text: 'Tentu! Pecahan bisa diubah ke desimal dulu, lalu dihitung.'}
                ]
            },
            2: {
                title: 'Mentor: Pak Budi - Fisika SMA',
                desc: 'Mentoring Fisika SMA, fokus pada persiapan UTBK dan olimpiade.<br>Jadwal: Minggu, 13.00-14.30 WIB',
                replies: [
                    {name: 'Siti', text: 'Pak, bagaimana cara memahami konsep momentum?'},
                    {name: 'Pak Budi', text: 'Momentum = massa x kecepatan. Banyak latihan soal ya!'}
                ]
            }
        },
        diskusi: {
            1: {
                title: 'Andi: Bagaimana cara belajar efektif untuk UTBK?',
                desc: 'Diskusi strategi belajar UTBK, tips, dan pengalaman dari peserta lain.',
                replies: [
                    {name: 'Mentor Rina', text: 'Buat jadwal belajar dan latihan soal rutin ya!'},
                    {name: 'Andi', text: 'Terima kasih, Kak!'}
                ]
            },
            2: {
                title: 'Siti: Tips mengatur waktu belajar dan bermain?',
                desc: 'Sharing pengalaman mengatur waktu antara belajar dan aktivitas lain.',
                replies: [
                    {name: 'Andi', text: 'Saya pakai to-do list harian, sangat membantu!'},
                    {name: 'Siti', text: 'Noted, terima kasih!'}
                ]
            }
        }
    };
    // Ambil parameter dari URL
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }
    function renderForumDetail() {
        const type = getQueryParam('type');
        const id = getQueryParam('id');
        const data = forumDetailDummy[type] && forumDetailDummy[type][id];
        const section = document.getElementById('forum-detail-section');
        if (!data) {
            section.innerHTML = '<h2>Forum tidak ditemukan.</h2>';
            return;
        }
        let html = `<h2>${data.title}</h2><p>${data.desc}</p><hr><b>Balasan:</b><ul>`;
        data.replies.forEach(r => {
            html += `<li><b>${r.name}:</b> ${r.text}</li>`;
        });
        html += '</ul>';
        section.innerHTML = html;
    }
    renderForumDetail();
    </script>
