<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semua Modul Edukasi</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .modul-filter {
            margin: 32px auto 18px auto;
            text-align: center;
        }
        .modul-filter select {
            font-size: 1.1em;
            padding: 6px 18px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }
        .modul-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-bottom: 40px;
        }
        .modul-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px #0001;
            padding: 28px 22px 22px 22px;
            width: 300px;
            text-align: center;
            transition: box-shadow .2s;
        }
        .modul-card:hover {
            box-shadow: 0 4px 24px #0002;
        }
        .modul-card h3 {
            margin: 10px 0 8px 0;
            color: #2a4d69;
        }
        .modul-card p {
            font-size: 1em;
            color: #444;
            min-height: 60px;
        }
        .modul-btn {
            display: inline-block;
            margin-top: 12px;
            background: #19a89d;
            color: #fff;
            padding: 8px 22px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background .2s;
            cursor: pointer;
        }
        .modul-btn:hover {
            background: #13877b;
        }
        /* Modal */
        .modul-modal-bg {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; right: 0; bottom: 0;
            background: #0008;
            align-items: center;
            justify-content: center;
        }
        .modul-modal {
            background: #fff;
            border-radius: 12px;
            max-width: 600px;
            width: 95vw;
            padding: 32px 28px 24px 28px;
            box-shadow: 0 8px 32px #0003;
            position: relative;
        }
        .modul-modal-close {
            position: absolute;
            right: 18px; top: 12px;
            font-size: 1.6em;
            color: #e74c3c;
            cursor: pointer;
            font-weight: bold;
        }
        .modul-modal h2 {
            color: #2a4d69;
            margin-bottom: 10px;
        }
        .modul-modal-content {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>

    <div class="modul-filter">

    <div class="modul-grid" id="modul-list"></div>
    <!-- Modal baca online -->
    <div class="modul-modal-bg" id="modul-modal-bg">
        <div class="modul-modal">
            <span class="modul-modal-close" onclick="closeModulModal()">&times;</span>
            <h2 id="modul-modal-title"></h2>

    // Render modul
    function renderModulList() {
        const jenjang = document.getElementById('jenjang').value;
        const list = document.getElementById('modul-list');
        list.innerHTML = '';
        const filtered = jenjang === 'all' ? modulData : modulData.filter(m => m.jenjang === jenjang);
        if (filtered.length === 0) {
            list.innerHTML = '<p style="text-align:center;width:100%">Belum ada modul untuk kategori ini.</p>';
            return;
        }
        filtered.forEach((m, i) => {
            const card = document.createElement('div');
            card.className = 'modul-card';
            card.innerHTML = `
                <img src="${m.icon}" alt="${m.title}" width="80" style="margin-bottom:10px;">
                <h3>${m.title}</h3>
                <p>${m.desc}</p>
                <button class="modul-btn" onclick="openModulModal(${i})">Baca Online</button>
                <a href="${m.pdf}" class="modul-btn" style="margin-left:8px;">Download PDF</a>
            `;
            list.appendChild(card);
        });
    }
    document.getElementById('jenjang').onchange = renderModulList;
    renderModulList();
    // Modal logic
    function openModulModal(idx) {
        const m = modulData[idx];
        document.getElementById('modul-modal-title').textContent = m.title;
        document.getElementById('modul-modal-content').innerHTML = m.content.replace(/\n/g, '<br>');
        document.getElementById('modul-modal-bg').style.display = 'flex';
    }
    function closeModulModal() {
        document.getElementById('modul-modal-bg').style.display = 'none';
    }
    window.openModulModal = openModulModal;
    window.closeModulModal = closeModulModal;
    </script>
</body>
</html>
