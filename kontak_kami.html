    <main>
        <div class="about-section" style="max-width:500px;margin:40px auto 24px auto;">
            <h1>Kontak Kami</h1>
            <p>Silakan hubungi kami melalui form berikut untuk pertanyaan, saran, atau kerjasama.</p>
            <form id="form-kontak" class="forum-form" style="flex-direction:column;gap:14px;max-width:400px;margin:auto;">
                <div class="form-group">
                    <label for="kontak-nama">Nama</label>
                    <input type="text" id="kontak-nama" required placeholder="Nama Anda">
                </div>
                <div class="form-group">
                    <label for="kontak-email">Email</label>
                    <input type="email" id="kontak-email" required placeholder="Email aktif">
                </div>
                <div class="form-group">
                    <label for="kontak-pesan">Pesan</label>
                    <textarea id="kontak-pesan" rows="4" required placeholder="Tulis pesan Anda..."></textarea>
                </div>
                <button type="submit">Kirim Pesan</button>
                <div id="kontak-msg" class="error" style="display:none;"></div>
            </form>
        </div>
    </main>
